<!DOCTYPE html>
<html lan="en">
	<head>
		<title>Origin Window</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>


		<h1>Origin Window</h1>
		<p>
		  <button id="send">Send message to remote window</button>
		</p>
		<div id="message"></div>
		<script>
			var remote = window.open("./remote.html","_blank","width=500, height=500", "toolbar=0","titlebar=0","menubar=0");

			var message = "this is from the origin window "
			$("#send").click(function(){remote.postMessage(message, '*')});
			
			$(window).on("message onmessage",function(e){
				$("#message").append(e.originalEvent.data)
			});
		</script>
		
		
	</body>
</html>
