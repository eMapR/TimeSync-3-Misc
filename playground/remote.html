<!DOCTYPE html>
<html lan="en">
	<head>
		<title>Remote Window</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	</head>
	<body>

		<h1>Remote Window</h1>
		<p>
		  <button id="send">Send message to origin window</button>
		</p>
		<div id="message"></div>
		<script>
			var controllerURL; //need to save the url of the controller - will get it once a message has been sent from it
			
			//receive messages from the controller
			$(window).on("message onmessage",function(e){
				$("#message").append(e.originalEvent.data); //****need to use 'originalEvent' instead of 'event' since im using jquery to bind the event. the jquery event object is different from the javascript event object - originalEvent is a copied version of the original javascript event object
				controllerURL = e.originalEvent.source; //the 'e.originalEvent.source' is just the url of the controller - save it for use later when we need to send messages to the controller
			});
			
			//send messages to the controller
			var message = "this is from the remote window "
			$(document).on("click","#send",function(e){
				controllerURL.postMessage(message, '*'); //the 'controllerURL' object is just the url of the controller saved when a messages was received from it	
			});
		</script>
		
	</body>
</html>
